<html>
<head>
<script type="text/javascript" src="chmod.js"></script>
<script type="text/javascript">
	function displayResult()
{
alert(document.getElementById("myTable").rows);
}
</script>
<style type="text/css">
	.tables table{
		display: inline;
	}
</style>
</head>
<body>

<div class="tables">
<p>user table</p>
<table id="userTable">
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
</table>
<table id="groupTable">
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
</table>
<table id="otherTable">
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
</table>
</div>
<br>
<p>chmod table</p>
<table id="chmodTable">
  <tr>
    <td><input type="text" maxlength="1" id='userTableChmod' onchange="setChmodBits('userTable')"></td>
    <td><input type="text" maxlength="1" id='groupTableChmod' onchange="setChmodBits('groupTable')"></td>
    <td><input type="text" maxlength="1" id='otherTableChmod' onchange="setChmodBits('otherTable')"></td>
  </tr>
</table>
<hr/>
<table id="userBox">
  <tr>
    <td><p>User Permissions: Read<input onchange="check('userTable','userBox')" type="checkbox"></p></td>
    <td><p>Write<input onchange="check('userTable','userBox')" type="checkbox"></p></td>
    <td><p>Execute<input onchange="check('userTable','userBox')" type="checkbox"></p></td>
  </tr>
</table>
<table id="groupBox">
  <tr>
    <td><p>Group Permissions: Read<input onchange="check('groupTable','groupBox')" type="checkbox"></p></td>
    <td><p>Write<input onchange="check('groupTable','groupBox')" type="checkbox"></p></td>
    <td><p>Execute<input onchange="check('groupTable','groupBox')" type="checkbox"></p></td>
  </tr>
</table>
<table id="otherBox">
  <tr>
    <td><p>Others Permissions: Read<input onchange="check('otherTable','otherBox')" type="checkbox"></p></td>
    <td><p>Write<input onchange="check('otherTable','otherBox')" type="checkbox"></p></td>
    <td><p>Execute<input onchange="check('otherTable','otherBox')" type="checkbox"></p></td>
  </tr>
</table>
<hr>
</body>
</html>
